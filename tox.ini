[flake8]
exclude =
    .git,
    .eggs,
    __pycache__,
    docker,
    venv,
    # TODO: clean up model, skip dirty files
    emgcli/settings.py,
    emgapi/migrations
    genome_loader/load_data.py
max-complexity = 10
max-line-length = 119
[pytest]
DJANGO_SETTINGS_MODULE = emgcli.settings
filterwarnings =
  ignore::DeprecationWarning
  ignore::RuntimeWarning
  ignore::rest_framework.RemovedInDRF311Warning
  ignore::django.utils.deprecation.RemovedInDjango20Warning